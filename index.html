<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Cálculo Avanzado: Límites 🧠</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    
</head>
<body>

    <header>
        <h1>Quiz de Cálculo: Límites</h1>
        <p>50 Preguntas Seleccionadas al Azar</p>
    </header>

    <main>
        <section id="name-input-section">
            <h2>Comenzar Quiz</h2>
            <p>Ingresa tu nombre para registrar tu puntuación y empezar:</p>
            <input type="text" id="playerName" placeholder="Tu Nombre o Alias" required>
            <button onclick="iniciarQuiz()">Empezar Quiz</button>
        </section>

        <section id="quiz-container" class="hidden">
            <h2 id="question-number">Pregunta 1/50</h2>
            <div class="score-display">Puntuación: <span id="current-score">0</span></div>
            
            <p id="question-text" class="math-question">Aquí va la pregunta.</p>
            
            <div id="options-container" class="options">
                </div>
        </section>

        <section id="review-section" class="hidden">
            <h2>Resultados del Quiz</h2>
            <p id="final-summary"></p>
            <div id="review-details">
                </div>
            <button onclick="mostrarSeccion('scores-section')">Ver Puntuaciones Máximas</button>
        </section>

        <section id="scores-section">
            <h2>🏆 Puntuaciones Máximas</h2>
            <table id="high-scores-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Puntuación</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="restart-button" onclick="window.location.reload()">Reiniciar Quiz</button>
        </section>
    </main>

    <footer>
        <p>Web estática preparada para Vercel.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
