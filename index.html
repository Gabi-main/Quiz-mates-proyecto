<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Quiz: Límites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Cálculo Quiz: Límites</h1>
            <p>Pon a prueba tus conocimientos sobre límites matemáticos.</p>
        </div>
    </header>

    <main>
        <section id="name-input-section" class="card">
            <h2>¡Listo para Empezar!</h2>
            <p>Ingresa tu alias:</p>
            <input type="text" id="playerName" placeholder="Tu Nombre o Alias" required>
            <button onclick="iniciarQuiz()">Comenzar</button>
        </section>

        <section id="quiz-container" class="hidden card">
            <div class="quiz-header">
                <h2 id="question-number">Pregunta 1/15</h2>
                <div class="score-display">Puntuación: <span id="current-score">0</span></div>
            </div>
            
            <p id="question-text" class="math-question"></p>
            
            <div id="options-container" class="options">
                </div>
        </section>

        <section id="review-section" class="hidden card">
            <h2>Resultados</h2>
            <p id="final-summary" class="summary-text"></p>
            <div id="review-details">
                </div>
            <button onclick="mostrarSeccion('scores-section')">Ver Tabla de Puntuaciones</button>
        </section>
