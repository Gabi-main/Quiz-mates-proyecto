<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Límites de Cálculo 🧠</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Quiz de Cálculo: Límites</h1>
        <p>Teórico y Práctico (Determinados e Indeterminados)</p>
    </header>

    <main>
        <section id="name-input-section">
            <h2>Comenzar Quiz</h2>
            <p>Ingresa tu nombre para registrar tu puntuación:</p>
            <input type="text" id="playerName" placeholder="Tu Nombre o Alias" required>
            <button onclick="iniciarQuiz()">Empezar</button>
        </section>

        <section id="quiz-container" class="hidden">
            <h2 id="question-number">Pregunta 1/X</h2>
            <div class="score-display">Puntuación: <span id="current-score">0</span></div>
            
            <p id="question-text">Aquí va la pregunta.</p>
            
            <div id="options-container" class="options">
                </div>

            <div id="result-message"></div>
            
        </section>

        <section id="scores-section">
            <h2>🏆 Puntuaciones Máximas</h2>
            <table id="high-scores-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Puntuación</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="restart-button" class="hidden" onclick="window.location.reload()">Reiniciar Quiz</button>
        </section>
    </main>

    <footer>
        <p>Desarrollado para hospedaje estático (Vercel).</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
